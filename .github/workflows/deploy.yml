name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-web-and-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'

      - name: Get dependencies
        run: flutter pub get

      - name: Build web app
        run: flutter build web --release --base-href=/elecko26/

      - name: Copy data files
        run: |
          mkdir -p build/web/data
          cp -f data/election_data.json build/web/data/election_data.json || true
          cp -f data/election_data_pretty.json build/web/data/election_data_pretty.json || true
          cp -f data/nesdc_polls.json build/web/data/nesdc_polls.json || true
          cp -f data/nesdc_polls_pretty.json build/web/data/nesdc_polls_pretty.json || true

      - name: Ensure nojekyll
        run: |
          mkdir -p build/web
          touch build/web/.nojekyll

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Android App Bundle
        run: flutter build appbundle --release

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Android App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/app-release.aab

  deploy-pages:
    needs: build-web-and-android
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS app
        run: flutter build ios --release

      - name: Create iOS App
        run: |
          cd build/ios/iphoneos/
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r app.ipa Payload/
          mv app.ipa ../../../build/app.ipa

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/app.ipa
